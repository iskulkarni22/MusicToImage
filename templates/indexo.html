<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics to Image Generator</title>
    <script>
        function showLoading() {
            document.getElementById("generatedText").innerHTML = "Loading...";
            document.getElementById("generatedImage").src = "Loading...";
        }
    </script>
</head>
<body>
    <h1>Lyrics to Image Generator</h1>
    <form method="post" onsubmit="showLoading()">
        <label for="lyrics">Paste the lyrics: (2500 characters or less)</label><br>
        <textarea name="lyrics" rows="10" cols="30" maxlength="2500">{{ lyrics }}</textarea><br><br>
        <input type="submit" value="Generate Image Description">
    </form>
    {% if generated_text %}
        <h2>Generated Image Description:</h2>
        <p id="generatedText">{{ generated_text }}</p>
        <h2>Generated Image:</h2>
        <img id="generatedImage" src="data:image/png;base64,{{ image_data }}">
    {% endif %}
</body>
</html>
